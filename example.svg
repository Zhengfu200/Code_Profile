<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
    <rect width="100%" height="50" fill="#2C3E50" rx="5"/>
    
    <text x="10" y="20" font-family="Arial" font-size="8" letter-spacing="-0.5" fill="#ECF0F1">
        <tspan id="char1" visibility="hidden" x="10">></tspan>
        <tspan id="char2" visibility="hidden" >H</tspan>
        <tspan id="char3" visibility="hidden" >e</tspan>
        <animate href="#char1" attributeName="visibility" from="hidden" to="visible" begin="0s" dur="0.2s" fill="freeze" />
        <animate href="#char1" attributeName="opacity" from="0" to="1" dur="0.4s" begin="0s" repeatCount="indefinite" />
        <animate href="#char2" attributeName="visibility" from="hidden" to="visible" begin="0s" dur="0.2s"
            fill="freeze" />
        <animate href="#char3" attributeName="visibility" from="hidden" to="visible" begin="0s" dur="0.2s"
            fill="freeze" />
        <animate href="#char1" attributeName="opacity" from="1" to="1" begin="0.6s" dur="0s" fill="freeze" />
    </text>

    <rect x="0" y="50" width="50" height="2" fill="#BDC3C7">
        <animate attributeName="width" from="0" to="200" begin="0s" dur="0.4s" fill="freeze"/>
    </rect>
</svg>